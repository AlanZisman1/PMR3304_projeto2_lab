{% extends 'base.html' %} {% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Post</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Salvar</button>
        
        {% if form.instance.pk %}
            <a href="{% url 'post_detail' form.instance.pk %}">Cancelar</a>
        {% else %}
            <a href="{% url 'post_list' %}">Cancelar</a>
        {% endif %}
    </form>
{% endblock %}
