{% extends 'base.html' %}

{% block content %}
    <h1>Categorias</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.pk %}">
                    {{ category.name }}
                </a>
                - {{ category.description }}
            </li>
        {% empty %}
            <li>Nenhuma categoria cadastrada.</li>
        {% endfor %}
    </ul>
{% endblock %}
