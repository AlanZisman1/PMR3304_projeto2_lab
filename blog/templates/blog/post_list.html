{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">
                    {{ post.title }}
                </a>
                - <small>{{ post.created_at|date:"d M Y" }}</small>
            </li>
        {% empty %}
            <li>Nenhum post ainda.</li>
        {% endfor %}
    </ul>
{% endblock %}
